apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.11
targetCompatibility = 1.11

repositories {
    mavenCentral()
}

ext {
    javaMainClass = "com.elsevier.techassociates.Application"
}

application {
    mainClass.set(javaMainClass)
}

test {
    useJUnitPlatform()
}

def springBootVersion = '2.7.0'

dependencies {
    implementation      "org.postgresql:postgresql:42.3.6",
                        "org.springframework.boot:spring-boot-starter-web:${springBootVersion}",
                        "org.springframework.boot:spring-boot-starter-data-jdbc:${springBootVersion}",
                        'javax.inject:javax.inject:1'

    testImplementation  "org.springframework.boot:spring-boot-starter-test:${springBootVersion}",
                        "io.rest-assured:rest-assured:4.5.0",
                        "org.testcontainers:postgresql:1.17.2"

    testRuntimeOnly     "org.junit.jupiter:junit-jupiter-engine:5.3.1"

}
